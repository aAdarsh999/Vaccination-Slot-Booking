{% extends 'base.html' %}
{% block body %}

<div class="card">
    {% for data in content %}
    <div class="container">
        <div class="card-header text-success text-uppercase">
            <h4> {{data.hname}}</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Remaining Slots : {{data.slots}}</h5>
            <form action="slots" method="post">
                {% csrf_token %}
                <input type="text" name="hname" id="" value={{data.hname}} hidden>
                <input type="submit" name="answer" value="Book Slot" class="btn btn-primary"/>
                {% comment %} <a class="btn btn-primary" href={% url 'slots' data.hname %} role="button">Book Slot</a> {% endcomment %}
            </form>
                {% comment %} <a href={% url 'slotbooking' data.hname %} class="btn btn-success">Book Slot</a> {% endcomment %}
        </div>
        <br>
        <br>
    </div>
</div>
{% endfor %}

{% endblock body %}
