{% extends 'base.html' %}

{% block body %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form method = "post" action = "/signup/">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" name = "name" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Name</label>
                    </div>
  
                  {% comment %} </div> {% endcomment %}
                  {% comment %} <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" name = "lname" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div> {% endcomment %}
  
                  {% comment %} </div> {% endcomment %}
                </div>
  
                <div class="row">
                  {% comment %} <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="number" class="form-control form-control-lg" name = "age" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label" >Age</label>
                    </div>
  
                  </div> {% endcomment %}
                  <div class="col-md-6 mb-4">
  
                    {% comment %} <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="F" group="gender" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="maleGender"
                        value="M" group="gender" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="O" group="gender" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div> {% endcomment %}
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" name = "username" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
{% comment %}   
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" name = "phno" class="form-control form-control-lg"  />
                      <label class="form-label" for="phoneNumber" >Phone Number</label>
                    </div> {% endcomment %}
  
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" id="pass" name = "password1" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Password</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" id="pass1" name = "password2" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Re-enter Password</label>
                      </div>
    
                    </div>
                  </div>

  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
